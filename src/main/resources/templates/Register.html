<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/login.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <style>
    .social_group_btn {
        display: flex; justify-content: center;
        height: 30px;
        font-size: 2.5rem;
    }
    i {
      margin: 0 15px;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs">
              <a href="#" class="active" id="login-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="register-form" th:object="${user}" th:method="POST" th:action="@{/submit_register}"
                    role="form" >
                <p th:text="${mess2}" style="color:red">
                <div class="form-group">
                  <input type="text" th:field="*{name}" id="username" tabindex="1"
                         class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="email" th:field="*{email}" id="email" tabindex="1" class="form-control"
                         placeholder="Email Address" value="">
                </div>
                <div class="form-group">
                  <input type="password" th:field="*{password}" id="password" tabindex="2"
                         class="form-control" placeholder="Password">
                </div>
                <div class="form-group social_group_btn" style="">
                  <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                  <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit"
                             tabindex="4" class="form-control btn btn-register"
                             value="Register">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
